<!DOCTYPE html>
<html>
    <head>
        <title>Barber Shop WebSite</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="Style.css">
        <link href="https : //fonts.googleapis.com/css2? family= Kaushan+Script & famille= Pushster &famille= Roche+3D & display=swap" rel="stylesheet">

    </head>
    <body>
        <section id="banner">
            <div class="nav__logo">
                <h1>Barber<span>Shop</span></h1>
                </div>
                <div class="banner-text">
                    <h1>Hair Studio</h1>
                    <p>Style Your Hair Is Style Your Life</p>
                    <div class="banner-btn">
                        <a href="#"><span></span>Find Out</a>
                        <a href="#"><span></span>Read More</a>


                    </div>
                </div>
        </section>
        <div id="sideNav">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">FeatureS</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Meet Us</a></li>
                </ul>
            </nav>
        </div>
        <div id="menuBtn">
            <img src="menu1.png" id="menu">


        </div>
        <!--Features-->
        <section id="feature">
            <div class="title-text">
                <p>Features</p>
                <h1>Why Choose Us</h1>

            </div>
            <div class="feature-box">
                <div class="features">
                      <h1>Experienced Staff</h1>
                      <div class="features-desc">
                        <div class="feature-icon"></div>
                          <div class="feature-text">
                              <p></p>
                          </div>  
                        
                  </div>
                </div>
                <div class="features-img">
                    <img src="img2.jpg">
              </div>

            </div>

        </section>


        <script>
            var menuBtn = document.getElementById("menuBtn")
            var sideNav = document.getElementById("sideNav")
            var menu = document.getElementById("menu")

            sideNav.style.right = "-250px";
    
            menuBtn.onclick = function(){
        if(sideNav.style.right == "-250px"){
            sideNav.style.right = "0";
            menu.src = "close.png ";
        }
        else{
            sideNav.style.right = "-250px";
            menu.src = "menu1.png";
        }
    }


        </script>


    </body>

</html>
